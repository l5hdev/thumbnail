<!DOCTYPE html>
<html>
<head>
    <title>Reference Images</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .image-card {
            text-align: center;
        }
        .image-card img {
            max-width: 100%;
            height: auto;
        }
        .url-display {
            word-break: break-all;
            margin-top: 10px;
            padding: 5px;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="image-card">
            <img src="images/x1.jpg" alt="Reference 1">
            <div class="url-display">
                https://l5hdev.github.io/thumbnail/images/x1.jpg
            </div>
        </div>
    </div>
</body>
</html>
